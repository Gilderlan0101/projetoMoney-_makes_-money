<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PromoDia - As melhores promoções e ofertas online. Encontre descontos exclusivos e aproveite oportunidades incríveis em tecnologia, moda, eletrodomésticos e mais.">
    <meta name="keywords" content="Promoções, Ofertas, Descontos, Produtos em promoção, Compras online, Mercado Livre, Tecnologia, Moda, Eletrodomésticos">
    <meta name="author" content="game facil">
    <title>PromoDia - As Melhores Promoções e Ofertas Online</title>
    <link rel="canonical" href="https://www.promodia.com.br" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_lojas.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.promodia.com.br">
    <meta property="og:title" content="PromoDia - As Melhores Promoções e Ofertas Online">
    <meta property="og:description" content="Encontre descontos exclusivos em tecnologia, moda, eletrodomésticos e muito mais. As melhores ofertas estão aqui!">
    <meta property="og:image" content="{{ url_for('static', filename='images/og_image.jpg') }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.promodia.com.br">
    <meta property="twitter:title" content="Game-facil - As Melhores Promoções e Ofertas Online">
    <meta property="twitter:description" content="Aproveite descontos incríveis em diversas categorias!">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/og_image.jpg') }}">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B689P250BQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-B689P250BQ');
    </script>
</head>
<body>
    <header>
        <div class="central">
            <a id="logo-site" href="{{ url_for('main.home') }}" aria-label="PromoDia - Página Inicial">Game Fácil</a>
            <form action="{{ url_for('main.home') }}" method="get">
                <label for="campo-de-pesquisar" class="sr-only">Pesquisar Promoções</label>
                <input type="search" name="pesquisar" id="campo-de-pesquisar" placeholder="Digite sua busca..." aria-label="Campo de busca">
                <button type="submit" id="btn-pesquisar" aria-label="Buscar promoções">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="#000000" viewBox="0 -960 960 960">
                        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                    </svg>
                </button>
            </form>
            <nav aria-label="Grupos de Promoção">
                <ul>
                    <li><a id="add-grupos" href="https://chat.whatsapp.com/GRTG6XYNX5nLWB9Gz8exLc" aria-label="Grupo no WhatsApp">Grupo WhatsApp</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>As Melhores Promoções para Você!</h1>
        <section>
            {% for product in mercado_livre %}
            <article class="promo-item">
                <img src="{{ product.thumbnail }}" alt="{{ product.title }}" loading="lazy">
                <div class="promo-details">
                    <a href="{{ product.url }}" target="_blank" rel="noopener noreferrer">
                        <h2 class="promo-name">{{ product.title }}</h2>
                        <p class="promo-price">Por R$ {{ product.promo_price }}</p>
                        <p class="promo-company">Vendido por: {{ product.company }}</p>
                    </a>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; {{ current_year }} PromoDia. Todos os direitos reservados.</p>
        <nav aria-label="Links úteis">
            <ul>
                <li><a href="{{ url_for('main.home') }}">Página Inicial</a></li>
                <li><a href="https://chat.whatsapp.com/KyysYVuCGHm0mRyUnaZGRz">Sobre Nós</a></li>
                
            </ul>
        </nav>
    </footer>
</body>
</html>
